<html>
    <head>
        <title>Login Page Design</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">

<body>
<div class="loginbox">
    <img src="img/b.jpg" class="b">

        <input type="text" name="" placeholder="Enter Email/Phone Number">

</div>
