<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="css/smain.css">
</head>

<body>
        <div class="main">
            <div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle-btn" onclick="Signup_Customer()">Signup_Customer</button>
					<button type="button" class="toggle-btn" onclick="Signup_Retailer()">Signup_Retailer</button>
					
				</div>				
				<form id="Signup_Customer" class="input-group">
					<input type="text" class="input-field" placeholder="First Name" required>
					<input type="text" class="input-field" placeholder="Last Name" required>
					<input type="email" class="input-field" placeholder="Email-Id" required>
					<input type="text" class="input-field" placeholder="Password" required>
					<input type="text" class="input-field" placeholder="Phone-Number" required>
					<input type="text" class="input-field" placeholder="Address" required>
					<input type="text" class="input-field" placeholder="Pincode" required>
					<button type="submit" class="submit-btn">Signup_Customer</button>
			    </form>
				<form id="Signup_Retailer" class="input-group">
					<input type="text" class="input-field" placeholder="First Name" required>
					<input type="text" class="input-field" placeholder="Last Name" required>
					<input type="email" class="input-field" placeholder="Email-Id" required>
					<input type="text" class="input-field" placeholder="Password" required>
					<input type="text" class="input-field" placeholder="Phone-Number" required>
					<input type="text" class="input-field" placeholder="Address" required>
					<input type="text" class="input-field" placeholder="Pincode" required>
                    <input type="text" class="input-field" placeholder="Selling Items" required>
					<button type="submit" class="submit-btn">Signup_Retailer</button>
				</form>
            </div>
		</div>	
	          <script>
		var x = document.getElementById("Signup_Customer");
	    var y = document.getElementById("Signup_Retailer");
		var z = document.getElementById("btn");

		function Signup_Retailer() {
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function Signup_Customer() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	          </script>
</body>
</html>
